<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/index.css">

</head>

<body>


    <div class="container">
        <h1>Calculator</h1>
    </div>
    <div class="calculator" style="width:90%;max-width: 350px;margin:auto;background-color:#efefef;padding:20px; border:1px solid #111">
        <div style="padding-bottom:5px;"> 
            <input style="width:100%;" type="text" name="output" id="output">
        </div>
        <div>
            <button onclick="remove()">c</button>
            <button onclick="input('/')">/</button>
            <button onclick="input('*')">*</button>
            <button onclick="input('-')">-</button>
        </div>
        <div>
            <button onclick="input('7')">7</button>
            <button onclick="input('8')">8</button>
            <button onclick="input('9')">9</button>
            <button onclick="input('+')">+</button>

        </div>
        <div>
            <button onclick="input('4')">4</button>
            <button onclick="input('5')">5</button>
            <button onclick="input('6')">6</button>
            <button onclick="input('(')">(</button>
        </div>
        <div>
            <button onclick="input('1')">1</button>
            <button onclick="input('2')">2</button>
            <button onclick="input('3')">3</button>
            <button onclick="input('(')">)</button>
        </div>
        <div>
            <button onclick="equal()">=</button>
            <button onclick="input('0')">0</button>
            <button onclick="input('.')">.</button>
        </div>
    </div>


</body>
<script src="js/index.js"></script>

</html>
